<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Breeding Colony</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet">
<link href="assets/css/font-awesome.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
<script src="assets/plugins/jquery/jquery.min.js"></script>
<script src="assets/plugins/jquery-validate/jquery.validate.min.js"></script>
<script src="assets/js/html5shiv.min.js"></script>
<script src="assets/js/respond.min.js"></script>

</head>
<body>
<form id="login" method="post" action="usr/login" class="ajax-link" novalidate>
		<div class="container-fluid">
			<div id="page-login" class="row">
				<div
					class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="box">
						<div class="box-content">
							<div class="text-center">
								<h3 class="page-header">Breeding Colony v1.0</h3>
							</div>
							<div class="form-group">
								<label class="control-label">User Id</label> <input type="text"
									class="form-control" name="usrId" required="required"/>
							</div>
							<div class="form-group">
								<label class="control-label">Password</label> <input
									type="password" class="form-control" name="password" required="required"/>
							</div>
							<div class="text-center" id="login">
								<input class="btn btn-primary ajax-link" type="submit" value="Submit">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</form>
	<script>
		$(document).ready(function() {
			$.fn.serializeObject = function() {
		        var o = {};
		        var a = this.serializeArray();
		        $.each(a, function() {
		            if (o[this.name]) {
		                if (!o[this.name].push) {
		                    o[this.name] = [o[this.name]];
		                }
		                o[this.name].push(this.value || '');
		            } else {
		                o[this.name] = this.value || '';
		            }
		        });
		        return o;
		    };
		    $("#login").validate();
			$('#login').on('submit', function(e) {
				e.preventDefault();
				if ($(this).hasClass('ajax-link')) {
					e.preventDefault();
					var hrefurl = $(this).attr('action');
					$.ajax({
						url : hrefurl,
						type : 'POST',
						success : function(data) {
							alert(data);
						},
						error : function(jqXHR, textStatus, errorThrown) {
							alert(errorThrown);
						},
						dataType : "json",
						contentType : "application/json",
						async : false,
						data : JSON.stringify($("#login").serializeObject())
					});
				}
			});
		});
	</script>
</body>
</html>
